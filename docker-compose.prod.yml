version: '3.8'

services:
  # PostgreSQL Database - Produção
  postgres:
    image: postgres:15-alpine
    container_name: linkmetur_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: linkmetur
      POSTGRES_USER: linkmetur_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-linkmetur_secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./scripts/create-indexes.sql:/docker-entrypoint-initdb.d/02-indexes.sql:ro
    networks:
      - linkmetur_network
    ports:
      - "127.0.0.1:5432:5432"  # Apenas localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linkmetur_user -d linkmetur"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Redis Cache - Produção
  redis:
    image: redis:7-alpine
    container_name: linkmetur_redis_prod
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --requirepass ${REDIS_PASSWORD:-linkmetur_redis_password}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_prod:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - linkmetur_network
    ports:
      - "127.0.0.1:6379:6379"  # Apenas localhost
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Next.js Application - Produção
  app:
    build:
      context: ./landing page
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1
    image: linkmetur/app:latest
    container_name: linkmetur_app_prod
    restart: unless-stopped
    environment:
      # Core
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      
      # Database
      - DATABASE_URL=postgresql://linkmetur_user:${DB_PASSWORD:-linkmetur_secure_password}@postgres:5432/linkmetur
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=linkmetur_user
      - DB_PASSWORD=${DB_PASSWORD:-linkmetur_secure_password}
      - DB_DATABASE=linkmetur
      
      # Cache
      - REDIS_URL=redis://:${REDIS_PASSWORD:-linkmetur_redis_password}@redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-linkmetur_redis_password}
      
      # Authentication
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://localhost}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-nextauth_super_secret_key}
      - JWT_SECRET=${JWT_SECRET:-jwt_super_secret_key}
      
      # API URLs
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://localhost/api}
      - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL:-https://localhost}
      
      # Features
      - NEXT_PUBLIC_ENABLE_ANALYTICS=true
      - NEXT_PUBLIC_ENABLE_PWA=true
      
      # Security
      - BCRYPT_ROUNDS=12
      - CORS_ORIGINS=${DOMAIN:-localhost}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - linkmetur_network
    volumes:
      - app_uploads:/app/public/uploads
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health", "-H", "Host: localhost"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Nginx Reverse Proxy - Produção
  nginx:
    image: nginx:1.24-alpine
    container_name: linkmetur_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Configurações
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/conf.d:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      
      # SSL Certificates
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      
      # Logs
      - nginx_logs:/var/log/nginx
      
      # Cache e uploads
      - nginx_cache:/var/cache/nginx
      - app_uploads:/var/www/uploads:ro
      
    depends_on:
      app:
        condition: service_healthy
    networks:
      - linkmetur_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Certbot para SSL automático
  certbot:
    image: certbot/certbot:latest
    container_name: linkmetur_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL:-admin@localhost} --agree-tos --no-eff-email -d ${DOMAIN:-localhost}
    depends_on:
      - nginx

  # Log aggregator (opcional)
  logrotate:
    image: alpine:latest
    container_name: linkmetur_logrotate
    restart: unless-stopped
    volumes:
      - nginx_logs:/var/log/nginx
      - app_logs:/var/log/app
      - ./scripts/logrotate.conf:/etc/logrotate.conf:ro
    command: >
      sh -c "
        apk add --no-cache logrotate &&
        while true; do
          logrotate -f /etc/logrotate.conf
          sleep 86400
        done
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

# Volumes nomeados para persistência
volumes:
  postgres_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/linkmetur/data/postgres
      
  redis_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/linkmetur/data/redis
      
  app_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/linkmetur/data/uploads
      
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/linkmetur/logs/app
      
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/linkmetur/logs/nginx
      
  nginx_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/linkmetur/cache/nginx

# Rede isolada para os serviços
networks:
  linkmetur_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
    driver_opts:
      com.docker.network.bridge.name: br-linkmetur