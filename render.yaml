services:
  # Frontend Next.js Application
  - type: web
    name: linkmetur-frontend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./landing page/Dockerfile
    dockerContext: ./landing page
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: linkmetur-postgres
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://linkmetur-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_API_URL
        value: https://linkmetur-backend.onrender.com/api
      - key: NEXT_PUBLIC_FRONTEND_URL
        value: https://linkmetur-frontend.onrender.com

databases:
  - name: linkmetur-postgres
    databaseName: linkmetur
    user: linkmetur_user
    region: oregon
    plan: starter