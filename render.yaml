services:
  # Frontend Next.js Application
  - type: web
    name: linkmetur-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd "landing page" && npm install && npm run build
    startCommand: cd "landing page" && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: linkmetur-postgres
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://linkmetur-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true

  # PostgreSQL Database
  - type: pserv
    name: linkmetur-postgres
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./postgres/Dockerfile
    dockerContext: ./postgres
    envVars:
      - key: POSTGRES_DB
        value: linkmetur
      - key: POSTGRES_USER
        value: linkmetur_user
      - key: POSTGRES_PASSWORD
        generateValue: true

databases:
  - name: linkmetur-postgres
    databaseName: linkmetur
    user: linkmetur_user
    region: oregon
    plan: starter