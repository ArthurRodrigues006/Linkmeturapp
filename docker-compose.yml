version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: linkmetur_postgres
    environment:
      POSTGRES_DB: linkmetur
      POSTGRES_USER: linkmetur_user
      POSTGRES_PASSWORD: linkmetur_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - linkmetur_network

  # Redis para cache e sess√µes
  redis:
    image: redis:7-alpine
    container_name: linkmetur_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - linkmetur_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linkmetur_backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://linkmetur_user:linkmetur_password@postgres:5432/linkmetur
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BACKEND_PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - linkmetur_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linkmetur_frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_LANDING_URL=http://localhost:8081
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - linkmetur_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # Landing Page API
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: linkmetur_landing
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://linkmetur_user:linkmetur_password@postgres:5432/linkmetur
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LANDING_PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - redis
    networks:
      - linkmetur_network
    volumes:
      - ./landing:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  linkmetur_network:
    driver: bridge
