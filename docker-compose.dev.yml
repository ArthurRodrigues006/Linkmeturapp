version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: linkmetur_postgres_dev
    environment:
      POSTGRES_DB: linkmetur
      POSTGRES_USER: linkmetur_user
      POSTGRES_PASSWORD: linkmetur_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - linkmetur_network

  # Redis para cache e sess√µes
  redis:
    image: redis:7-alpine
    container_name: linkmetur_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - linkmetur_network

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  linkmetur_network:
    driver: bridge
